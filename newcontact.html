<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How To Reach Me</title>

    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="newstyle.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"

<body>
    <main>


        <!-- Container with form in it split up -->
        <div class="container">
            <h1>Contact</h1>
            <div class="row">
                <div class="col-md-12">
                    <form>
                        <div class="form-group">
                            <label for="exampleInputName1">Name</label>
                            <input type="text" class="form-control" id="exampleInputName1"
                                placeholder="Enter your name">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Enter your email">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Leave me a message</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                                placeholder="Leave a message"></textarea>
                        </div>
                        <button type="button" class="btn btn-dark">Submit</button>
                    </form>
                </div>
            </div>
        </div>
        <!-- This is the image links to my social media pages -->
        <div class="contact">
            <ul class="contact-list">

                <li class="contact-item-1">
                    <a href="https://github.com/Skoggy">
                        <i class="fab fa-github icon"></i></a>
                </li>
                <li class="contact-item-2">
                    <a href="https://twitter.com/Christo50385513"><i class="fab fa-twitter icon"></i></a>
                </li>
                <li class="contact-item-3">
                    <a href="www.linkedin.com/in/christopher-skogstad-625b531b1"><i
                            class="fab fa-linkedin-in icon"></i></a>
                </li>
            </ul>
            <div class=buttons>
                <a href="whoiam.html"><button type="button" class="btn btn-dark">Who I Am</button></a>
                <a href="whativedone.html"><button type="button" class="btn btn-dark">What I've Done</button></a>
                <a href="#"><button type="button" class="btn btn-dark">What I'm Doing</button></a>
            </div>
        </div>

    </main>



    <script s rc="https://code.jquery.com/jquery-3.3.1.js"
